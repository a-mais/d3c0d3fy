<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3C0D3FY - Decodificador de Texto</title>
    <link rel="icon" type="image/png" href="./assets/codigo-binario.png">
    <link rel="stylesheet" href="style.css">
</head>
<header class="cabecalho">
    <div class="logo">
        <img class="logo_cabecalho" src="./assets/codigo-binario.png" alt="logo decodefy">
        <h1 class="titulo-header">D3C0D3FY</h1>
    </div>
    <h2 class="subtitulo-header">codifique e decifre mensagens de forma din√¢mica__</h2>
</header>

<body>
    <div class="tutorial">
        <h2>Como Funciona?</h2>
        <p>1. Selecione o tipo de codificador</p>
        <p>2. Digite sua mensagem</p>
        <p>3. Receba sua mensagem codificada ou decifrada</p>
    </div>
    <section class="decodificador">
        <div class="selecionador">
            <label for="codificador">CODIFICADOR:</label>
            <select name="codificadores" class="dropdown" onchange="handleSelecaoCodificador(event)">
                <option value="Mensagem Inversa">Mensagem Inversa</option>
                <option value="Morse">Morse</option>
                <option value="Binario">Binario</option>
            </select>
        </div>
        <div class="buttons">
            <button onclick="processaMensagem('descriptografar')">Descriptografar</button>
            <button onclick="processaMensagem('criptografar')">Criptografar</button>
        </div>
        <div class="mensagem-form">
            <textarea name="mensagem" id="msgInput" rows="6" maxlength="256" placeholder="Digite uma mensagem..."
                oninput="contadorCaracter()"></textarea>
            <div class="char-counter" id="charCounter">256 caracteres restantes</div>
        </div>
        <div class="mensagem-codefy">
            <button onclick="copiarTexto()">Copiar</button>
            <textarea name="mensagem-codificada" id="mensagemCodificada" rows="6" readonly
                placeholder="Nenhuma mensagem enviada..."></textarea>
        </div>
    </section>
    <video autoplay muted loop id="background-video">
        <source src="./assets/Matrix Screensaver Rain Code - Binary English VJ Loop. Matrix Animation Background.mp4"
            type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
</body>

<footer>
    Desenvolvido por a-mais
</footer>

<script src="app.js" defer></script>

</html>
